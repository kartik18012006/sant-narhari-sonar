# Build Flutter web and deploy to Vercel (Vercel doesn't have Flutter in its build env, so we build in GHA and use --prebuilt).
name: Deploy to Vercel

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: false

      - name: Clean build
        run: flutter clean

      - name: Remove build cache
        run: |
          rm -rf build/
          rm -rf .dart_tool/
          rm -rf .flutter-plugins
          rm -rf .flutter-plugins-dependencies

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --no-tree-shake-icons

      - name: Prepare Vercel Build Output (v3)
        run: |
          mkdir -p .vercel/output/static
          cp -r build/web/* .vercel/output/static/
          echo '{"version":3,"routes":[{"handle":"filesystem"},{"handle":"rewrite"},{"src":"/(.*)","dest":"/index.html"}]}' > .vercel/output/config.json

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: "--prebuilt"
