name: sant_narhari_sonar
description: Sant Narhari Sonar - Flutter application.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.8.1
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.4
  image_picker: ^1.0.7
  flutter_local_notifications: ^18.0.1
  shared_preferences: ^2.2.2
  razorpay_flutter: ^1.4.0
  http: ^1.2.0
  intl: ^0.20.2
  sendotp_flutter_sdk: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/logos/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/appicon.png"
    background_color: "#FFFFFF"
    theme_color: "#C9A227"
  image_path: "assets/appicon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/appicon.png"
